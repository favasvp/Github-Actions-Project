name: CICD pipeline

on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: set up jdk
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: build with maven
        run: mvn -B package --file pom.xml
        
  build: 
    runs-on: self-hosted
    run: echo "build step"
      
